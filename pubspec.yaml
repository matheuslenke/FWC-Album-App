name: fwc_album_app
description: App to check your World cup album

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  top_snackbar_flutter: ^2.1.1
  loading_animation_widget: ^1.2.0+3
  flutter_getit: ^1.2.1
  flutter_dotenv: ^5.0.2
  dio: ^4.0.6
  validatorless: ^1.2.3
  shared_preferences: ^2.0.15

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: MPlus1P
      fonts:
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Regular.ttf
          weight: 400
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Medium.ttf
          weight: 600
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-ExtraBold.ttf
          weight: 800